<!DOCTYPE html>
<html>
    <head>
        <title>BOOK STORE</title>
        <meta charset="UTF_8"/>
        <meta name="description"content="this is my Book Store"/>
    </head>
    <body>
      <form action="test.py"
      method="post">
    
    <label >User name</label>
    <br>
    <input type="text" 
           required
           placeholder="Enter user name"
           name="user"
           minlength="6" maxlength="16">
    <hr>
    
    <label>Password</label>
    <br>
    <input type="password"
    placeholder="use cap, small, and symbols" 
    name="pass" 
    minlength="8"
     maxlength="36" >
    <hr>
    
    <label>mobile</label>
    <br>
    <input type="tel"
    placeholder="mobile number"
    name="phone">
    <hr>
    
    <label>Email</label>
    <br>
    <input type="email"
     required
     placeholder="Enter your Email"
     name="mail" >
    <hr>

    
    <label>Subject</label>
    <br>
    <input type="text"
    placeholder="subject"
    name="subject">
    <hr>    
        <input type="hidden"
        value="15">
        
            <input type="reset" value="Empty form">
          <input type="submit" value="send Data">
          <hr>
          <div>
            <input type="Range"
             name="Range"
             min="100"
             max="500"
             step="100"
              style="color: blue"
             >
          </div>
        </form>
        
         </body>
        </html>
