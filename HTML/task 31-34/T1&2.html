<!DOCTYPE html>
<html>
    <head>
        <title>BOOK STORE</title>
        <meta charset="UTF_8"/>
        <meta name="description"content="this is my Book Store"/>
    </head>
    <body>
        <form novalidate target="_blank">
        <div>
            <label>Search</label>
            <br>
            <input type="Search" placeholder=" Enter A Search Word" autofocus name="Search">
        </div>
        <br>
        <div>
            <label>Upload</label>
            <br>
            <input type="file" name="file">
        </div>
        <br>
        <div>
            <label>Url</label>
            <br>
            <input type="url"  required name="url">
        </div>
        <br>
        <div>
            <label>Date</label>
            <input type="date"  name="date">
        </div>
        <br>
        <div>
            <label>Month</label>
            <input type="Month"name="Month">
        </div>
        <br>
        <div>
            <input type="reset"value="Empty">
            <input type="submit"value="Save" name="save">
        </div>
    </form>
    </body>
